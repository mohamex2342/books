<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* أضف هذا في ملفات CSS أو داخل <style> في كل صفحة */
    /* قواعد عامة */
    body {
      font-size: 1rem;
      padding: 0;
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #e3f0ff, #f9e7fe);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
}

    h1 {
      color: #4b2e83;
      margin-bottom: 20px;
}

    button {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #007bff, #4b2e83);
      color: #fff;
      cursor: pointer;
      font-weight: bold;
}

    button:hover {
      background: linear-gradient(90deg, #4b2e83, #007bff);
}

/* استجابة للهواتف */
@media (max-width: 600px) {
  .container {
    max-width: 98vw;
    padding: 10px 2vw;
    gap: 18px;
  }
  .book {
    flex-direction: column;
    align-items: stretch;
    padding: 12px;
    max-width: 98vw;
  }
  .book-icon {
    margin: 0 0 10px 0;
    font-size: 38px;
    text-align: center;
  }
  .book-title {
    font-size: 1.1em;
    text-align: center;
    margin-bottom: 8px;
  }
  .actions {
    align-items: center;
    gap: 8px;
  }
  .navbar {
    flex-direction: column;
    gap: 10px;
    padding: 10px 8px;
    font-size: 1em;
  }
  .back-btn {
    position: static;
    margin: 10px 0;
    width: 100%;
    text-align: center;
    display: block;
  }
  iframe {
    min-height: 300px;
    height: 50vh;
  }
}
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
</head>
<body>

  <h1>تسجيل الدخول إلى مكتبتي الرقمية</h1>
  <button onclick="loginWithGoogle()">تسجيل الدخول باستخدام Google</button>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCPmffrAJIm3GELYowytRc50FiB317HWfY",
      authDomain: "chat-m-r.firebaseapp.com",
      projectId: "chat-m-r"
};

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function loginWithGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider).then(result => {
        alert("تم تسجيل الدخول بنجاح");
        window.location.href = "index.html";
}).catch(error => {
        alert("فشل تسجيل الدخول: " + error.message);
});
}
  </script>

</body>
</html>
