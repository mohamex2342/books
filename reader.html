<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>📖 قراءة الكتاب</title>
  <style>
    /* أضف هذا في ملفات CSS أو داخل <style> في كل صفحة */
    /* قواعد عامة */
    body {
      font-size: 1rem;
      padding: 0;
      margin: 0;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Cairo', sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      height: 100vh;
}

    header {
      background: linear-gradient(90deg, #4b2e83, #007bff);
      color: #fff;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.2em;
      font-weight: bold;
}

.book-name {
      flex-grow: 1;
      text-align: right;
}

.buttons {
      display: flex;
      gap: 10px;
}

.buttons a {
      background: #fff;
      color: #4b2e83;
      padding: 6px 12px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      font-size: 0.9em;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: background 0.2s;
}

.buttons a:hover {
      background: #e3f0ff;
}

    iframe {
      flex: 1;
      width: 100%;
      border: none;
}

.back-btn {
      position: absolute;
      top: 15px;
      left: 15px;
      background: #e74c3c;
      color: #fff;
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
}

.back-btn:hover {
      background: #c0392b;
}

    /* استجابة للهواتف */
    @media (max-width: 600px) {
  .container {
    max-width: 98vw;
    padding: 10px 2vw;
    gap: 18px;
  }
  .book {
    flex-direction: column;
    align-items: stretch;
    padding: 12px;
    max-width: 98vw;
  }
  .book-icon {
    margin: 0 0 10px 0;
    font-size: 38px;
    text-align: center;
  }
  .book-title {
    font-size: 1.1em;
    text-align: center;
    margin-bottom: 8px;
  }
  .actions {
    align-items: center;
    gap: 8px;
  }
  .navbar {
    flex-direction: column;
    gap: 10px;
    padding: 10px 8px;
    font-size: 1em;
  }
  .back-btn {
    position: static;
    margin: 10px 0;
    width: 100%;
    text-align: center;
    display: block;
  }
  iframe {
    min-height: 300px;
    height: 50vh;
  }
}
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet">
</head>
<body>

  <a class="back-btn" href="index.html">← رجوع</a>

  <header>
    <div class="book-name" id="bookName">📖 قراءة الكتاب</div>
    <div class="buttons">
      <a id="downloadBtn" href="#" download>⬇️ تحميل</a>
      <a id="shareBtn" href="#" target="_blank">📤 مشاركة</a>
    </div>
  </header>

  <iframe id="pdfFrame" src=""></iframe>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <script>
    // إعداد Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCPmffrAJIm3GELYowytRc50FiB317HWfY",
      authDomain: "chat-m-r.firebaseapp.com",
      projectId: "chat-m-r",
      storageBucket: "chat-m-r.firebasestorage.app",
      messagingSenderId: "950103914840",
      appId: "1:950103914840:android:13171827163f19808acd2d"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const params = new URLSearchParams(window.location.search);
    const file = params.get('file');

    // حفظ الصفحة الحالية للعودة بعد التسجيل
    localStorage.setItem('lastPage', window.location.href);

    function showLoginPrompt() {
      const oldMsg = document.getElementById('loginMsg');
      if (oldMsg) oldMsg.remove();

      const msg = document.createElement('div');
      msg.id = 'loginMsg';
      msg.style = 'position:fixed;top:30%;left:50%;transform:translate(-50%,-50%);background:#fff;padding:30px 20px;border-radius:12px;box-shadow:0 4px 24px #0002;z-index:9999;text-align:center;';
      msg.innerHTML = `
        <div style="font-size:1.2em;color:#e74c3c;margin-bottom:12px;">يجب تسجيل الدخول لتحميل الكتاب.</div>
        <input id="email" type="email" placeholder="البريد الإلكتروني" style="width:90%;margin-bottom:8px;padding:8px;border-radius:6px;border:1px solid #ccc;"><br>
        <input id="password" type="password" placeholder="كلمة المرور" style="width:90%;margin-bottom:12px;padding:8px;border-radius:6px;border:1px solid #ccc;"><br>
        <button id="loginBtn" style="padding:8px 22px;background:#007bff;color:#fff;border:none;border-radius:7px;font-size:1em;cursor:pointer;">تسجيل الدخول</button>
        <button id="signupBtn" style="padding:8px 22px;background:#4b2e83;color:#fff;border:none;border-radius:7px;font-size:1em;cursor:pointer;margin-right:8px;">إنشاء حساب</button>
        <div id="loginError" style="color:#e74c3c;margin-top:10px;"></div>
      `;
      document.body.appendChild(msg);

      document.getElementById('loginBtn').onclick = function() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        firebase.auth().signInWithEmailAndPassword(email, password)
          .then(() => {
            msg.remove();
            window.location.href = localStorage.getItem('lastPage');
            setTimeout(() => {
              document.getElementById('downloadBtn').click();
            }, 500);
          })
          .catch(error => {
            document.getElementById('loginError').textContent = error.message;
          });
      };

      document.getElementById('signupBtn').onclick = function() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        firebase.auth().createUserWithEmailAndPassword(email, password)
          .then(() => {
            msg.remove();
            window.location.href = localStorage.getItem('lastPage');
            setTimeout(() => {
              document.getElementById('downloadBtn').click();
            }, 500);
          })
          .catch(error => {
            document.getElementById('loginError').textContent = error.message;
          });
      };
    }

    if (file) {
      document.getElementById('pdfFrame').src = file;
      const fileName = file.split('/').pop().replace('.pdf', '');
      document.getElementById('bookName').textContent = `📖 ${fileName}`;
      document.getElementById('downloadBtn').href = file;

      // تحقق من تسجيل الدخول قبل السماح بالتحميل
      auth.onAuthStateChanged(user => {
        const downloadBtn = document.getElementById('downloadBtn');
        if (user) {
          downloadBtn.style.display = 'inline-block';
          downloadBtn.onclick = null;
        } else {
          downloadBtn.style.display = 'inline-block';
          downloadBtn.onclick = function(e) {
            e.preventDefault();
            showLoginPrompt();
          };
        }
      });

      // زر المشاركة
      const pageUrl = window.location.href;
      const encodedText = encodeURIComponent(`أنصحك بقراءة هذا الكتاب: ${pageUrl}`);
      const shareLinks = [
        `https://wa.me/?text=${encodedText}`,
        `https://t.me/share/url?url=${pageUrl}&text=${encodedText}`,
        `https://www.facebook.com/sharer/sharer.php?u=${pageUrl}`,
        `https://twitter.com/intent/tweet?url=${pageUrl}&text=${encodedText}`,
        `https://www.linkedin.com/shareArticle?mini=true&url=${pageUrl}&title=${encodedText}`
      ];
      document.getElementById('shareBtn').onclick = function(e) {
        e.preventDefault();
        shareLinks.forEach(link => window.open(link, '_blank'));
      };
    } else {
      document.getElementById('pdfFrame').outerHTML = "<p style='text-align:center; margin-top:50px;'>لم يتم العثور على الملف.</p>";
    }
  </script>

</body>
</html>
