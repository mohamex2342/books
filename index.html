  <style>
body {
  font-size: 1rem;
  padding: 0;
  margin: 0;
  font-family: 'Cairo', 'Arial', sans-serif;
  background: linear-gradient(135deg, #e3f0ff 0%, #f9e7fe 100%);
  text-align: center;
  min-height: 100vh;
}

/* البار العلوي - وضع افتراضي */
.navbar {
  display: flex;
  flex-direction: row;
  justify-content: space-between;
  align-items: center;
  background: linear-gradient(90deg, #4b2e83, #007bff);
  padding: 15px 30px;
  color: #fff;
  font-size: 1.2em;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  width: 100%;
  box-sizing: border-box;
  gap: 18px;
}
.navbar .title {
  font-weight: bold;
  letter-spacing: 1px;
  flex: 1;
  text-align: right;
  font-size: 1.2em;
  order: 1;
}
#mainLoginBtn {
  padding: 7px 18px;
  background: #0064fa;
  color: #fff;
  border: none;
  border-radius: 7px;
  font-size: 1em;
  cursor: pointer;
  min-width: 120px;
  transition: background 0.2s;
  margin-right: 8px;
  order: 2;
}
#mainLoginBtn:hover {
  background: #0056b3;
}
.search-icon {
  font-size: 1.6em;
  background: none;
  border: none;
  color: #fff;
  cursor: pointer;
  margin-left: 0;
  order: 3;
}
@media (max-width: 600px) {
  .navbar {
    flex-direction: row-reverse;
    justify-content: flex-start;
    align-items: center;
    gap: 6px;
    padding: 10px 8px;
    font-size: 1em;
  }
  .navbar .title {
    text-align: left;
    font-size: 1.1em;
    margin-left: 0;
    flex: 1;
    order: 1;
  }
  #mainLoginBtn {
    font-size: 1em;
    min-width: 90px;
    margin-right: 0;
    order: 2;
  }
  .search-icon {
    font-size: 1.4em;
    margin-left: 4px;
    order: 3;
  }
}

/* باقي التنسيقات كما كانت ... */
#searchInput {
  display: none;
  margin: 20px auto;
  padding: 10px;
  width: 80%;
  max-width: 400px;
  border-radius: 10px;
  border: 1px solid #ccc;
  font-size: 1em;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}
.container {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 30px;
  padding: 30px 10px;
  max-width: 600px;
  margin: auto;
  width: 100%;
}
.book {
  width: 100%;
  max-width: 350px;
  min-width: 220px;
  background: linear-gradient(135deg, #f9e7fe 60%, #e3f0ff 100%);
  border: 2px solid #4b2e83;
  border-radius: 22px;
  box-shadow: 0 8px 24px rgba(75,46,131,0.13), 0 1.5px 6px rgba(0,123,255,0.10);
  display: flex;
  flex-direction: row;
  align-items: center;
  justify-content: space-between;
  padding: 20px;
  transition: transform 0.2s, box-shadow 0.2s;
  box-sizing: border-box;
}
.book-icon {
  font-size: 50px;
  color: #4b2e83;
  margin-right: 20px;
  flex-shrink: 0;
}
.book-title {
  flex-grow: 1;
  font-size: 1.3em;
  color: #007bff;
  font-weight: bold;
  letter-spacing: 1px;
  text-align: right;
}
.actions {
  display: flex;
  flex-direction: column;
  gap: 6px;
  align-items: flex-end;
}
.actions a {
  font-size: 13px;
  padding: 6px 14px;
  border-radius: 7px;
  border: none;
  background: linear-gradient(90deg, #007bff 60%, #4b2e83 100%);
  color: #fff;
  cursor: pointer;
  text-decoration: none;
  font-weight: bold;
  box-shadow: 0 2px 8px rgba(75,46,131,0.07);
  transition: background 0.2s, box-shadow 0.2s;
}
.actions a:hover {
  background: linear-gradient(90deg, #4b2e83 60%, #007bff 100%);
  box-shadow: 0 4px 16px rgba(75,46,131,0.13);
}
.rating span {
  cursor: pointer;
  font-size: 1.2em;
  color: #222 !important; /* أسود افتراضي */
  transition: color 0.2s;
}
.rating span.active {
  color: gold !important; /* أصفر عند التفاعل */
}
.rating span:hover,
.rating span:hover ~ span {
  color: #222 !important;
}
.rating span:hover,
.rating span:hover ~ span,
.rating span.active {
  color: gold !important;
}

<script>
  // إعداد Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyCPmffrAJIm3GELYowytRc50FiB317HWfY",
    authDomain: "chat-m-r.firebaseapp.com",
    databaseURL: "https://chat-m-r-default-rtdb.firebaseio.com",
    projectId: "chat-m-r",
    storageBucket: "chat-m-r.firebasestorage.app",
    messagingSenderId: "950103914840",
    appId: "1:950103914840:android:13171827163f19808acd2d"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.database();

  function toggleSearch() {
    const searchInput = document.getElementById('searchInput');
    searchInput.style.display = (searchInput.style.display === 'none' || searchInput.style.display === '')? 'block': 'none';
    if (searchInput.style.display === 'block') searchInput.focus();
  }

  function filterBooks() {
    const input = document.getElementById('searchInput').value.toLowerCase();
    const books = document.querySelectorAll('.book');
    books.forEach(book => {
      const title = book.querySelector('.book-title').textContent.toLowerCase();
      book.style.display = title.includes(input)? 'flex': 'none';
    });
  }

  function rateBook(bookId, rating) {
    auth.onAuthStateChanged(user => {
      if (user) {
        const uid = user.uid;
        db.ref(`ratings/${bookId}/${uid}`).set(rating);
        alert("شكراً لتقييمك!");
      } else {
        alert("يجب تسجيل الدخول لتقييم الكتاب.");
      }
    });
  }

  function showLoginPrompt() {
    const oldMsg = document.getElementById('loginMsg');
    if (oldMsg) oldMsg.remove();

    const msg = document.createElement('div');
    msg.id = 'loginMsg';
    msg.style = 'position:fixed;top:30%;left:50%;transform:translate(-50%,-50%);background:#fff;padding:30px 20px;border-radius:12px;box-shadow:0 4px 24px #0002;z-index:9999;text-align:center;';
    msg.innerHTML = `
      <div style="font-size:1.2em;color:#e74c3c;margin-bottom:12px;">سجل الدخول للوصول إلى جميع الميزات.</div>
      <input id="email" type="email" placeholder="البريد الإلكتروني" style="width:90%;margin-bottom:8px;padding:8px;border-radius:6px;border:1px solid #ccc;"><br>
      <input id="password" type="password" placeholder="كلمة المرور" style="width:90%;margin-bottom:12px;padding:8px;border-radius:6px;border:1px solid #ccc;"><br>
      <button id="loginBtn" style="padding:8px 22px;background:#007bff;color:#fff;border:none;border-radius:7px;font-size:1em;cursor:pointer;">تسجيل الدخول</button>
      <button id="signupBtn" style="padding:8px 22px;background:#4b2e83;color:#fff;border:none;border-radius:7px;font-size:1em;cursor:pointer;margin-right:8px;">إنشاء حساب</button>
      <div id="loginError" style="color:#e74c3c;margin-top:10px;"></div>
    `;
    document.body.appendChild(msg);

    document.getElementById('loginBtn').onclick = function() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(() => {
          msg.remove();
          location.reload();
        })
        .catch(error => {
          document.getElementById('loginError').textContent = error.message;
          document.getElementById('loginBtn').onclick = function() {
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;
  // شرط الدخول للوحة التحكم
  if (email === 'root' && password === 'root') {
    window.location.href = 'dashboard.html'; // عدل اسم الصفحة إذا لزم الأمر
    return;
  }
  firebase.auth().signInWithEmailAndPassword(email, password)
    .then(() => {
      msg.remove();
      location.reload();
    })
    .catch(error => {
      document.getElementById('loginError').textContent = error.message;
    });
};
        });
    };

    document.getElementById('signupBtn').onclick = function() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then(() => {
          msg.remove();
          location.reload();
        })
        .catch(error => {
          document.getElementById('loginError').textContent = error.message;
        });
    };
  }

  document.getElementById('mainLoginBtn').onclick = showLoginPrompt;

  // تلوين النجوم عند التفاعل
  document.querySelectorAll('.rating').forEach(ratingDiv => {
    const stars = ratingDiv.querySelectorAll('span');
    stars.forEach((star, idx) => {
      star.onclick = function() {
        const bookId = ratingDiv.getAttribute('data-book');
        // إزالة التقييم الحالي
        stars.forEach(s => s.classList.remove('active'));
        // إضافة التقييم الجديد
        for (let i = 0; i <= idx; i++) {
          stars[i].classList.add('active');
        }
        // حفظ التقييم في قاعدة البيانات
        rateBook(bookId, idx + 1);
      };
    });
  });
</script>
