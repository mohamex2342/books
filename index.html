<script>
  // إعداد Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyCPmffrAJIm3GELYowytRc50FiB317HWfY",
    authDomain: "chat-m-r.firebaseapp.com",
    databaseURL: "https://chat-m-r-default-rtdb.firebaseio.com",
    projectId: "chat-m-r",
    storageBucket: "chat-m-r.firebasestorage.app",
    messagingSenderId: "950103914840",
    appId: "1:950103914840:android:13171827163f19808acd2d"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.database();

  function toggleSearch() {
    const searchInput = document.getElementById('searchInput');
    searchInput.style.display = (searchInput.style.display === 'none' || searchInput.style.display === '')? 'block': 'none';
    if (searchInput.style.display === 'block') searchInput.focus();
  }

  function filterBooks() {
    const input = document.getElementById('searchInput').value.toLowerCase();
    const books = document.querySelectorAll('.book');
    books.forEach(book => {
      const title = book.querySelector('.book-title').textContent.toLowerCase();
      book.style.display = title.includes(input)? 'flex': 'none';
    });
  }

  function rateBook(bookId, rating) {
    auth.onAuthStateChanged(user => {
      if (user) {
        const uid = user.uid;
        db.ref(`ratings/${bookId}/${uid}`).set(rating);
        alert("شكراً لتقييمك!");
      } else {
        alert("يجب تسجيل الدخول لتقييم الكتاب.");
      }
    });
  }

  function showLoginPrompt() {
    const oldMsg = document.getElementById('loginMsg');
    if (oldMsg) oldMsg.remove();

    const msg = document.createElement('div');
    msg.id = 'loginMsg';
    msg.style = 'position:fixed;top:30%;left:50%;transform:translate(-50%,-50%);background:#fff;padding:30px 20px;border-radius:12px;box-shadow:0 4px 24px #0002;z-index:9999;text-align:center;';
    msg.innerHTML = `
      <div style="font-size:1.2em;color:#e74c3c;margin-bottom:12px;">سجل الدخول للوصول إلى جميع الميزات.</div>
      <input id="email" type="email" placeholder="البريد الإلكتروني" style="width:90%;margin-bottom:8px;padding:8px;border-radius:6px;border:1px solid #ccc;"><br>
      <input id="password" type="password" placeholder="كلمة المرور" style="width:90%;margin-bottom:12px;padding:8px;border-radius:6px;border:1px solid #ccc;"><br>
      <button id="loginBtn" style="padding:8px 22px;background:#007bff;color:#fff;border:none;border-radius:7px;font-size:1em;cursor:pointer;">تسجيل الدخول</button>
      <button id="signupBtn" style="padding:8px 22px;background:#4b2e83;color:#fff;border:none;border-radius:7px;font-size:1em;cursor:pointer;margin-right:8px;">إنشاء حساب</button>
      <div id="loginError" style="color:#e74c3c;margin-top:10px;"></div>
    `;
    document.body.appendChild(msg);

    document.getElementById('loginBtn').onclick = function() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      // إذا كتب المستخدم root في كلا الحقلين، ينتقل للوحة التحكم
      if (email === 'root' && password === 'root') {
        window.location.href = 'dashboard.html';
        return;
      }
      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(() => {
          msg.remove();
          location.reload();
        })
        .catch(error => {
          document.getElementById('loginError').textContent = error.message;
        });
    };

    document.getElementById('signupBtn').onclick = function() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then(() => {
          msg.remove();
          location.reload();
        })
        .catch(error => {
          document.getElementById('loginError').textContent = error.message;
        });
    };
  }

  document.getElementById('mainLoginBtn').onclick = showLoginPrompt;

  // تلوين النجوم عند التفاعل
  document.querySelectorAll('.rating').forEach(ratingDiv => {
    const stars = ratingDiv.querySelectorAll('span');
    stars.forEach((star, idx) => {
      star.onclick = function() {
        const bookId = ratingDiv.getAttribute('data-book');
        // إزالة التقييم الحالي
        stars.forEach(s => s.classList.remove('active'));
        // إضافة التقييم الجديد
        for (let i = 0; i <= idx; i++) {
          stars[i].classList.add('active');
        }
        // حفظ التقييم في قاعدة البيانات
        rateBook(bookId, idx + 1);
      };
    });
  });
</script>
