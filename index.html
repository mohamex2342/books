<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>📚 مكتبتي الرقمية</title>
  <style>
    body {
      font-family: 'Cairo', 'Arial', sans-serif;
      background: linear-gradient(135deg, #e3f0ff 0%, #f9e7fe 100%);
      margin: 0;
      padding: 0;
      text-align: center;
      min-height: 100vh;
}

.navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(90deg, #4b2e83, #007bff);
      padding: 15px 30px;
      color: #fff;
      font-size: 1.2em;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

.navbar.title {
      font-weight: bold;
      letter-spacing: 1px;
}

.navbar.search-icon {
      cursor: pointer;
      font-size: 1.4em;
      transition: transform 0.2s;
}

.navbar.search-icon:hover {
      transform: scale(1.2);
}

    #loginStatus {
      font-size: 0.9em;
}

    #searchInput {
      display: none;
      margin: 20px auto;
      padding: 10px;
      width: 80%;
      max-width: 400px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1em;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}

.container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      padding: 30px 10px;
      max-width: 600px;
      margin: auto;
}

.book {
      width: 100%;
      max-width: 500px;
      background: linear-gradient(135deg, #f9e7fe 60%, #e3f0ff 100%);
      border: 2px solid #4b2e83;
      border-radius: 22px;
      box-shadow: 0 8px 24px rgba(75,46,131,0.13), 0 1.5px 6px rgba(0,123,255,0.10);
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
      padding: 20px;
      transition: transform 0.2s, box-shadow 0.2s;
}

.book:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 16px 32px rgba(75,46,131,0.18), 0 3px 12px rgba(0,123,255,0.18);
      border-color: #007bff;
}

.book-icon {
      font-size: 50px;
      color: #4b2e83;
      margin-right: 20px;
}

.book-title {
      flex-grow: 1;
      font-size: 1.3em;
      color: #007bff;
      font-weight: bold;
      letter-spacing: 1px;
      text-align: right;
}

.actions {
      display: flex;
      flex-direction: column;
      gap: 6px;
      align-items: flex-end;
}

.actions a {
      font-size: 13px;
      padding: 6px 14px;
      border-radius: 7px;
      border: none;
      background: linear-gradient(90deg, #007bff 60%, #4b2e83 100%);
      color: #fff;
      cursor: pointer;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 2px 8px rgba(75,46,131,0.07);
      transition: background 0.2s, box-shadow 0.2s;
}

.actions a:hover {
      background: linear-gradient(90deg, #4b2e83 60%, #007bff 100%);
      box-shadow: 0 4px 16px rgba(75,46,131,0.13);
}

.rating span {
      cursor: pointer;
      font-size: 1.2em;
      color: #ccc;
}

.rating span:hover,
.rating span.active {
      color: gold;
}
  </style>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="navbar"><div class="title">📚 مكتبتي الرقمية</div>
    <div class="search-icon" onclick="toggleSearch()">🔍</div>
    <div id="loginStatus"></div>
  </div>

  <input type="text" id="searchInput" placeholder="🔍 ابحث عن كتاب..." onkeyup="filterBooks()">

  <div class="container">
    <div class="book" data-book-id="book1">
      <div class="book-icon">📘</div>
      <div class="book-title">كتاب 1</div>
      <div class="actions">
        <a href="reader.html?file=books/book1.pdf">📖 قراءة</a>
        <div class="rating">
          <span onclick="rateBook('book1', 1)">⭐</span>
          <span onclick="rateBook('book1', 2)">⭐</span>
          <span onclick="rateBook('book1', 3)">⭐</span>
          <span onclick="rateBook('book1', 4)">⭐</span>
          <span onclick="rateBook('book1', 5)">⭐</span>
        </div>
      </div>
    </div>

    <!-- يمكنك تكرار الكتلة التالية لإضافة المزيد من الكتب -->
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCPmffrAJIm3GELYowytRc50FiB317HWfY",
      authDomain: "chat-m-r.firebaseapp.com",
      databaseURL: "https://chat-m-r-default-rtdb.firebaseio.com",
      projectId: "chat-m-r",
      storageBucket: "chat-m-r.firebasestorage.app",
      messagingSenderId: "950103914840",
      appId: "1:950103914840:android:13171827163f19808acd2d"
};

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    function toggleSearch() {
      const searchInput = document.getElementById('searchInput');
      searchInput.style.display = (searchInput.style.display === 'none' || searchInput.style.display === '')? 'block': 'none';
      if (searchInput.style.display === 'block') searchInput.focus();
}

    function filterBooks() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const books = document.querySelectorAll('.book');
      books.forEach(book => {
        const title = book.querySelector('.book-title').textContent.toLowerCase();
        book.style.display = title.includes(input)? 'flex': 'none';
});
}

    function rateBook(bookId, rating) {
      auth.onAuthStateChanged(user => {
        if (user) {
          const uid = user.uid;
          db.ref(`ratings/${bookId}/${uid}`).set(rating);
          alert("شكراً لتقييمك!");
} else {
          alert("يجب تسجيل الدخول لتقييم الكتاب.");
}
});
}

    function login() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider).then(result => {
        updateLoginStatus();
}).catch(error => {
        alert("فشل تسجيل الدخول: " + error.message);
});
}

    function logout() {
      auth.signOut().then(() => {
        updateLoginStatus();
});
}

    function updateLoginStatus() {
    auth.onAuthStateChanged(user => {
      const status = document.getElementById('loginStatus');
      if (user) {
        status.innerHTML = `👤 ${user.displayName} <button onclick="logout()" style="margin-right:10px; padding:5px 10px; border:none; border-radius:6px; background:#e74c3c; color:#fff; cursor:pointer;">تسجيل الخروج</button>`;
} else {
        status.innerHTML = `<button onclick="login()" style="margin-right:10px; padding:5px 10px; border:none; border-radius:6px; background:#007bff; color:#fff; cursor:pointer;">تسجيل الدخول / إنشاء حساب</button>`;
}
});
}

  // تفعيل التحقق من حالة المستخدم عند تحميل الصفحة
  updateLoginStatus();
</script>
</body>
</html>
