<style>
  body {
  font-family: 'Cairo', 'Arial', sans-serif;
  background: linear-gradient(120deg, #e3f0ff 0%, #f9e7fe 100%);
  margin: 0;
  min-height: 100vh;
  padding: 0;
}
.navbar {
  display: flex;
  flex-direction: row;
  justify-content: space-between;
  align-items: center;
  background: linear-gradient(90deg, #4b2e83 60%, #007bff 100%);
  padding: 22px 30px;
  color: #fff;
  font-size: 1.3em;
  box-shadow: 0 4px 24px #4b2e8322;
  width: 100%;
  box-sizing: border-box;
  gap: 18px;
  border-radius: 0 0 32px 32px;
}
.navbar .title {
  font-weight: bold;
  letter-spacing: 1px;
  flex: 1;
  text-align: right;
  font-size: 1.3em;
  order: 1;
}
#mainLoginBtn {
  padding: 9px 22px;
  background: linear-gradient(90deg, #007bff 60%, #4b2e83 100%);
  color: #fff;
  border: none;
  border-radius: 9px;
  font-size: 1em;
  cursor: pointer;
  min-width: 120px;
  transition: background 0.2s;
  margin-right: 8px;
  order: 2;
  font-weight: bold;
  box-shadow: 0 2px 8px #007bff22;
}
#mainLoginBtn:hover {
  background: linear-gradient(90deg, #4b2e83 60%, #007bff 100%);
  box-shadow: 0 4px 16px #4b2e8322;
}
.search-icon {
  font-size: 1.7em;
  background: none;
  border: none;
  color: #fff;
  cursor: pointer;
  margin-left: 0;
  order: 3;
  transition: color 0.2s;
}
.search-icon:hover {
  color: #ffe066;
}
#searchInput {
  display: none;
  margin: 24px auto 0 auto;
  padding: 12px;
  width: 80%;
  max-width: 400px;
  border-radius: 12px;
  border: 1.5px solid #4b2e83;
  font-size: 1.1em;
  box-shadow: 0 2px 8px #007bff11;
  background: #f9f9ff;
  transition: border 0.2s;
}
#searchInput:focus {
  border: 2px solid #007bff;
  outline: none;
}
.container {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 32px;
  padding: 38px 10px;
  max-width: 700px;
  margin: auto;
  width: 100%;
}
.book {
  width: 100%;
  max-width: 380px;
  min-width: 220px;
  background: linear-gradient(135deg, #f9e7fe 60%, #e3f0ff 100%);
  border: 2px solid #4b2e83;
  border-radius: 26px;
  box-shadow: 0 8px 32px #4b2e8322, 0 1.5px 6px #007bff11;
  display: flex;
  flex-direction: row;
  align-items: center;
  justify-content: space-between;
  padding: 24px;
  transition: transform 0.2s, box-shadow 0.2s;
  box-sizing: border-box;
  position: relative;
}
.book:hover {
  transform: translateY(-4px) scale(1.03);
  box-shadow: 0 16px 48px #4b2e8322;
  background: linear-gradient(135deg, #e3f0ff 60%, #f9e7fe 100%);
}
.book-icon {
  font-size: 56px;
  color: #4b2e83;
  margin-right: 24px;
  flex-shrink: 0;
  filter: drop-shadow(0 2px 8px #4b2e8322);
}
.book-title {
  flex-grow: 1;
  font-size: 1.35em;
  color: #007bff;
  font-weight: bold;
  letter-spacing: 1px;
  text-align: right;
}
.actions {
  display: flex;
  flex-direction: column;
  gap: 8px;
  align-items: flex-end;
}
.actions a {
  font-size: 14px;
  padding: 7px 16px;
  border-radius: 8px;
  border: none;
  background: linear-gradient(90deg, #007bff 60%, #4b2e83 100%);
  color: #fff;
  cursor: pointer;
  text-decoration: none;
  font-weight: bold;
  box-shadow: 0 2px 8px #007bff11;
  transition: background 0.2s, box-shadow 0.2s;
}
.actions a:hover {
  background: linear-gradient(90deg, #4b2e83 60%, #007bff 100%);
  box-shadow: 0 4px 16px #4b2e8322;
}
.rating {
  display: flex;
  flex-direction: row-reverse;
  gap: 2px;
}
.rating span {
  cursor: pointer;
  font-size: 1.5em;
  color: #222 !important; /* أسود افتراضي */
  transition: color 0.2s;
  filter: drop-shadow(0 1px 2px #0001);
}
.rating span.active {
  color: gold !important; /* أصفر عند التفاعل */
  text-shadow: 0 2px 8px #ffd70044;
}
.rating span:hover,
.rating span:hover ~ span {
  color: #222 !important;
}
.rating span:hover,
.rating span:hover ~ span,
.rating span.active {
  color: gold !important;
}
@media (max-width: 900px) {
  .container {
    max-width: 98vw;
    padding: 18px 2vw;
  }
  .book {
    max-width: 98vw;
    padding: 14px;
    border-radius: 18px;
  }
  .book-icon {
    font-size: 44px;
    margin-right: 12px;
  }
  .book-title {
    font-size: 1.1em;
  }
}
@media (max-width: 600px) {
  .navbar {
    flex-direction: row-reverse;
    justify-content: flex-start;
    align-items: center;
    gap: 6px;
    padding: 10px 8px;
    font-size: 1em;
    border-radius: 0 0 18px 18px;
  }
  .navbar .title {
    text-align: left;
    font-size: 1em;
    margin-left: 0;
    flex: 1;
    order: 1;
  }
  #mainLoginBtn {
    font-size: 0.95em;
    min-width: 90px;
    margin-right: 0;
    order: 2;
    padding: 7px 10px;
    border-radius: 7px;
  }
  .search-icon {
    font-size: 1.3em;
    margin-left: 4px;
    order: 3;
  }
  .container {
    gap: 18px;
    padding: 10px 2vw;
    max-width: 99vw;
  }
  .book {
    flex-direction: column;
    align-items: stretch;
    padding: 10px;
    max-width: 99vw;
    border-radius: 12px;
  }
  .book-icon {
    margin: 0 0 10px 0;
    font-size: 38px;
    text-align: center;
  }
  .book-title {
    font-size: 1em;
    text-align: center;
    margin-bottom: 8px;
  }
  .actions {
    align-items: center;
    gap: 8px;
  }
  .rating {
    justify-content: center;
  }
}

<script>
  // إعداد Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyCPmffrAJIm3GELYowytRc50FiB317HWfY",
    authDomain: "chat-m-r.firebaseapp.com",
    databaseURL: "https://chat-m-r-default-rtdb.firebaseio.com",
    projectId: "chat-m-r",
    storageBucket: "chat-m-r.firebasestorage.app",
    messagingSenderId: "950103914840",
    appId: "1:950103914840:android:13171827163f19808acd2d"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.database();

  function toggleSearch() {
    const searchInput = document.getElementById('searchInput');
    searchInput.style.display = (searchInput.style.display === 'none' || searchInput.style.display === '')? 'block': 'none';
    if (searchInput.style.display === 'block') searchInput.focus();
  }

  function filterBooks() {
    const input = document.getElementById('searchInput').value.toLowerCase();
    const books = document.querySelectorAll('.book');
    books.forEach(book => {
      const title = book.querySelector('.book-title').textContent.toLowerCase();
      book.style.display = title.includes(input)? 'flex': 'none';
    });
  }

  function rateBook(bookId, rating) {
    auth.onAuthStateChanged(user => {
      if (user) {
        const uid = user.uid;
        db.ref(`ratings/${bookId}/${uid}`).set(rating);
        alert("شكراً لتقييمك!");
      } else {
        alert("يجب تسجيل الدخول لتقييم الكتاب.");
      }
    });
  }

  function showLoginPrompt() {
    const oldMsg = document.getElementById('loginMsg');
    if (oldMsg) oldMsg.remove();

    const msg = document.createElement('div');
    msg.id = 'loginMsg';
    msg.style = 'position:fixed;top:30%;left:50%;transform:translate(-50%,-50%);background:#fff;padding:30px 20px;border-radius:12px;box-shadow:0 4px 24px #0002;z-index:9999;text-align:center;';
    msg.innerHTML = `
      <div style="font-size:1.2em;color:#e74c3c;margin-bottom:12px;">سجل الدخول للوصول إلى جميع الميزات.</div>
      <input id="email" type="email" placeholder="البريد الإلكتروني" style="width:90%;margin-bottom:8px;padding:8px;border-radius:6px;border:1px solid #ccc;"><br>
      <input id="password" type="password" placeholder="كلمة المرور" style="width:90%;margin-bottom:12px;padding:8px;border-radius:6px;border:1px solid #ccc;"><br>
      <button id="loginBtn" style="padding:8px 22px;background:#007bff;color:#fff;border:none;border-radius:7px;font-size:1em;cursor:pointer;">تسجيل الدخول</button>
      <button id="signupBtn" style="padding:8px 22px;background:#4b2e83;color:#fff;border:none;border-radius:7px;font-size:1em;cursor:pointer;margin-right:8px;">إنشاء حساب</button>
      <div id="loginError" style="color:#e74c3c;margin-top:10px;"></div>
    `;
    document.body.appendChild(msg);

    document.getElementById('loginBtn').onclick = function() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      // إذا كتب المستخدم root في كلا الحقلين، ينتقل للوحة التحكم
      if (email === 'root' && password === 'root') {
        window.location.href = 'dashboard.html';
        return;
      }
      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(() => {
          msg.remove();
          location.reload();
        })
        .catch(error => {
          document.getElementById('loginError').textContent = error.message;
        });
    };

    document.getElementById('signupBtn').onclick = function() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then(() => {
          msg.remove();
          location.reload();
        })
        .catch(error => {
          document.getElementById('loginError').textContent = error.message;
        });
    };
  }

  document.getElementById('mainLoginBtn').onclick = showLoginPrompt;

  // تلوين النجوم عند التفاعل
  document.querySelectorAll('.rating').forEach(ratingDiv => {
    const stars = ratingDiv.querySelectorAll('span');
    stars.forEach((star, idx) => {
      star.onclick = function() {
        const bookId = ratingDiv.getAttribute('data-book');
        // إزالة التقييم الحالي
        stars.forEach(s => s.classList.remove('active'));
        // إضافة التقييم الجديد
        for (let i = 0; i <= idx; i++) {
          stars[i].classList.add('active');
        }
        // حفظ التقييم في قاعدة البيانات
        rateBook(bookId, idx + 1);
      };
    });
  });
</script>
