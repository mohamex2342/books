<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>📚 مكتبة الكتب</title>
  <style>
    body {
      font-family: 'Cairo', 'Arial', sans-serif;
      background: linear-gradient(135deg, #e3f0ff 0%, #f9e7fe 100%);
      margin: 0;
      padding: 0;
      text-align: center;
      min-height: 100vh;
    }

    h1 {
      padding: 30px 0 10px 0;
      color: #4b2e83;
      font-size: 2.5em;
      letter-spacing: 2px;
      background: linear-gradient(90deg, #4b2e83, #007bff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 30px 10px;
      max-width: 1200px;
      margin: auto;
    }

    .book {
      width: 200px;
      height: 260px;
      background: linear-gradient(135deg, #f9e7fe 60%, #e3f0ff 100%);
      border: 2px solid #4b2e83;
      border-radius: 22px;
      box-shadow: 0 8px 24px rgba(75,46,131,0.13), 0 1.5px 6px rgba(0,123,255,0.10);
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      transition: transform 0.2s, box-shadow 0.2s;
      position: relative;
      overflow: hidden;
      margin-bottom: 10px;
    }

    .book:hover {
      transform: translateY(-10px) scale(1.06);
      box-shadow: 0 16px 32px rgba(75,46,131,0.18), 0 3px 12px rgba(0,123,255,0.18);
      border-color: #007bff;
      background: linear-gradient(135deg, #e3f0ff 60%, #f9e7fe 100%);
    }

    .book-icon {
      font-size: 70px;
      color: #4b2e83;
      margin-top: 24px;
      margin-bottom: 12px;
      text-shadow: 0 2px 12px #e3f0ff;
      transition: color 0.2s;
    }

    .book:hover .book-icon {
      color: #4b2e83;
    }

    .book-title {
      margin-top: 10px;
      font-size: 1.3em;
      color: #007bff;
      font-weight: bold;
      letter-spacing: 1px;
      margin-bottom: 18px;
      text-shadow: 0 1px 4px #e3f0ff;
      text-align: center;
    }

    .actions {
      margin-top: auto;
      margin-bottom: 18px;
      display: flex;
      gap: 10px;
      justify-content: center;
      align-items: center;
    }

    .actions button,
    .actions a {
      font-size: 13px;
      padding: 7px 16px;
      border-radius: 7px;
      border: none;
      background: linear-gradient(90deg, #007bff 60%, #4b2e83 100%);
      color: #fff;
      cursor: pointer;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 2px 8px rgba(75,46,131,0.07);
      transition: background 0.2s, box-shadow 0.2s;
    }

    .actions button:hover,
    .actions a:hover {
      background: linear-gradient(90deg, #4b2e83 60%, #007bff 100%);
      box-shadow: 0 4px 16px rgba(75,46,131,0.13);
    }

    /* نافذة منبثقة */
    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(75,46,131,0.18);
      z-index: 999;
      backdrop-filter: blur(2px);
    }

    .popup {
      display: none;
      position: fixed;
      top: 5%;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      max-width: 900px;
      height: 90%;
      background: linear-gradient(135deg, #fff 80%, #e3f0ff 100%);
      border: 2px solid #4b2e83;
      box-shadow: 0 0 24px rgba(75,46,131,0.18);
      z-index: 1000;
      padding: 18px 12px 12px 12px;
      border-radius: 18px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }

    .popup iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 10px;
      background: #f4f4f4;
      box-shadow: 0 2px 8px rgba(75,46,131,0.07);
      flex: 1;
    }

    .close-btn {
      align-self: flex-end;
      margin-bottom: 8px;
      color: #fff;
      background: #e74c3c;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1em;
      padding: 6px 18px;
      box-shadow: 0 2px 8px rgba(231,76,60,0.13);
      transition: background 0.2s;
    }

    .close-btn:hover {
      background: #c0392b;
    }

    @media (max-width: 700px) {
      .container {
        gap: 16px;
      }
      .book {
        width: 140px;
        height: 170px;
      }
      .popup {
        width: 98%;
        height: 90%;
        max-width: 98vw;
        padding: 8px 2px 2px 2px;
      }
    }
  </style>
  <!-- خط عربي جميل من Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet">
</head>
<body>

  <h1>📚 مكتبة الكتب</h1>

  <div class="container">
    <!-- كتاب 1 -->
    <div class="book">
      <div class="book-icon">📘</div>
      <div class="book-title">كتاب 1</div>
      <div class="actions">
        <button onclick="openPopup('books/book1.pdf')">📖 قراءة</button>
        <a href="books/book1.pdf" download>⬇️ تحميل</a>

    </div>

      <div class="actions">
        <button onclick="openPopup('books/book4.pdf')">📖 قراءة</button>

    <!-- كتاب 5 -->
    <div class="book">

      </div>
    </div>

    <!-- كتاب 6 -->
    <div class="book">
      <div class="book-icon">📒</div>

    </div>

    <!-- كتاب 7 -->
    <div class="book">
      <div class="book-icon">📚</div>

        <button onclick="openPopup('books/book7.pdf')">📖 قراءة</button>
        <a href="books/book7.pdf" download>⬇️ تحميل</a>
      </div>
    </div>
  </div>

  <!-- النافذة المنبثقة -->
  <div class="overlay" id="overlay" onclick="closePopup()"></div>
  <div class="popup" id="popup">
    <button class="close-btn" onclick="closePopup()">✖ إغلاق</button>
    <iframe id="pdfViewer" src="" type="application/pdf"></iframe>
  </div>

  <script>
    function openPopup(pdfPath) {
      document.getElementById('pdfViewer').src = pdfPath;
      document.getElementById('popup').style.display = 'flex';
      document.getElementById('overlay').style.display = 'block';
    }

    function closePopup() {
      document.getElementById('popup').style.display = 'none';
      document.getElementById('overlay').style.display = 'none';
      document.getElementById('pdfViewer').src = '';
    }
  </script>

</body>
</html>
