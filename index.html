<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>📚 مكتبة الكتب</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      text-align: center;
}

    h1 {
      padding: 20px;
      color: #333;
}

.container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
}

.book {
      width: 160px;
      height: 160px;
      background-color: #fff;
      border: 2px solid #ccc;
      border-radius: 10px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: transform 0.2s;
}

.book:hover {
      transform: scale(1.05);
      border-color: #007bff;
}

.book-icon {
      font-size: 50px;
      color: #007bff;
}

.book-title {
      margin-top: 10px;
      font-size: 14px;
      color: #333;
}

.actions {
      margin-top: 10px;
}

.actions button,
.actions a {
      font-size: 12px;
      margin: 0 5px;
      background: none;
      border: none;
      color: #007bff;
      cursor: pointer;
      text-decoration: none;
}

    /* نافذة منبثقة */
.overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 999;
}

.popup {
      display: none;
      position: fixed;
      top: 5%;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      height: 90%;
      background-color: #fff;
      border: 2px solid #007bff;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      z-index: 1000;
      padding: 10px;
      border-radius: 10px;
}

.popup iframe {
      width: 100%;
      height: 90%;
      border: none;
}

.close-btn {
      display: block;
      margin: 10px 0;
      color: red;
      font-weight: bold;
      cursor: pointer;
}
  </style>
</head>
<body>

  <h1>📚 مكتبة الكتب</h1>

  <div class="container">
    <!-- كتاب 1 -->
    <div class="book">
      <div class="book-icon">📄</div>
      <div class="book-title">كتاب 1</div>
      <div class="actions">
        <button onclick="openPopup('books/book1.pdf')">📖 قراءة</button>
        <a href="books/book1.pdf" download>⬇️ تحميل</a>
      </div>
    </div>

    <!-- كتاب 2 -->
    <div class="book">
      <div class="book-icon">📄</div>
      <div class="book-title">كتاب 2</div>
      <div class="actions">
        <button onclick="openPopup('books/book2.pdf')">📖 قراءة</button>
        <a href="books/book2.pdf" download>⬇️ تحميل</a>
      </div>
    </div>

    <!-- يمكنك إضافة المزيد من الكتب بنفس الطريقة -->
  </div>

  <!-- النافذة المنبثقة -->
  <div class="overlay" id="overlay" onclick="closePopup()"></div>
  <div class="popup" id="popup">
    <span class="close-btn" onclick="closePopup()">✖ إغلاق</span>
    <iframe id="pdfViewer" src="" type="application/pdf"></iframe>
  </div>

  <script>
    function openPopup(pdfPath) {
      document.getElementById('pdfViewer').src = pdfPath;
      document.getElementById('popup').style.display = 'block';
      document.getElementById('overlay').style.display = 'block';
}

    function closePopup() {
      document.getElementById('popup').style.display = 'none';
      document.getElementById('overlay').style.display = 'none';
      document.getElementById('pdfViewer').src = '';
}
  </script>

</body>
</html>
